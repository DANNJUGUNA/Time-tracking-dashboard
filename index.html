<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="main_container">
    <div class="container">
        <div class="left">
            <div class="top">
                <div class="image">
                    <img id="image" src="./images/image-jeremy.png" alt="image-jeremy">
                </div>
                <div class="top_text">
                    <span>Report for</span>
                    <span id="name">Jeremy Robson</span>
                </div>
            </div>
            <div class="bottom">
                <p> Dairy</p>
                <p>Weekly</p>
                <p>Mothly</p>
            </div>
        </div>
        <div class="right">
            <div class="card">
                <div class="background_1"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Work</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">32hrs</div>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="background_2"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Play</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">10hrs</div>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="background_3"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Study</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">4hrs</div>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="background_4"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Exercise</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">4hrs</div>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="background_5"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Social</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">5hrs</div>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="background_6"></div>
                <div class="card-body">
                    <div class="card-title">
                        <p>Self Care</p>
                        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
                    </div>
                    <div class="card-hrs">2hrs</div>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
